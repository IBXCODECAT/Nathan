<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Nathan's Website</title>

    <link rel="stylesheet" href="./styles/blob.css">
    <link rel="stylesheet" href="./styles/hacker-text.css">
    <link rel="stylesheet" href="./styles/navigation-toggle.css">
    <link rel="stylesheet" href="./styles/polyrithmic.css">
    <link rel="stylesheet" href="./styles/navigation.css">

    <link rel="icon" href="./assets/pfp.gif" type="image/gif">

    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">

</head>

<body data-nav="false">

    <!--Blob -->
    <div id="blob"></div>
    <div id="blob-blur"></div>

    <main>
        <!--Polyrithmic Simulation-->
        <div id="control-bar-wrapper">
            <div id="control-bar">
                <button id="sound-toggle" class="toggle" type="button" data-toggled="false"
                    onClick="handleSoundToggle()" title="Toggle Pulse">
                    <i class="fa-solid fa-music-slash off"></i>
                    <i class="fa-solid fa-music on"></i>
                </button>
            </div>
        </div>

        <!--Logo Centralized in Polyrithmic Simulation-->
        <div id="logo">
            <img src="./assets/pfp.gif" alt="" />
        </div>

        <!--Sound Message-->
        <div id="sound-message">
            <p>Click anywhere to toggle sound</p>
        </div>

        <h1 id="hacker-text" data-content="NATHAN SCHMITT">NATHAN SCHMITT</h1>

        <!--Polyrighmic Simulation's Surface to Draw On-->
        <canvas id="paper"></canvas>

    </main>

    <nav>
        <div class="card">
            <div class="card-content">
                <h3 class="card-title">Builder of Software</h3>
                <h4 class="card-subtitle"></h4>
            </div>
            <i class="fa-solid fa-hat-witch card-icon"></i>
        </div>
    </nav>

    <!--Navigation Button-->
    <button id="nav-toggle" type="button" onclick="toggleNav()">
        <img class="open" src="./assets/svg/bars-staggered.svg"></i>
        <img class="close" src="./assets/svg/xmark.svg"></i>
    </button>

    <!--Scripts-->
    <script src="./scripts/blob.js"></script>
    <script src="./scripts/hacker-text.js"></script>
    <script src="./scripts/navigation-toggle.js"></script>
    <script src="./scripts/navigation-card.js"></script>
    <script src="./scripts/polyrithmic.js"></script>

</body>



<footer>

</footer>

</html>
